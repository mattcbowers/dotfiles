- clean: ['~', '~/.config']

- link:
    ~/.vimrc: vimrc
    ~/.vim: vim
    #~/.tmux.conf: tmux.conf
    ~/.bashrc: bashrc
    ~/.bash_profile: bash_profile
    ~/.Rprofile: Rprofile
    #    ~/.config/git/config:
    #  create: true
    #  path: gitconfig
    ~/.config/nvim:
      create: true
      path: vim
    ~/.config/nvim/init.vim:
      create: true
      path: vimrc

- shell:
  - [git submodule update --init --recursive, Installing submodules]
